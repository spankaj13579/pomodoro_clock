<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro | clock</title>
</head>
<body>
    <div class="containerMain">
        <div class="container">
            <h1 class="times blue">20:00</h1>
            <div class="sessionNo">Session 1</div>
            <div class="time">
                <div class="sessionTime">
                    <p>session time</p>
                    <h3 class="sTime">20 min</h3>
                    <div class="buttons">
                        
                        <input type="button" value="-" class="sMinus">                        <input type="button" value="+" class="sPlus">
                    </div>
                </div>
                <div class="breakTime">
                    <p>break time</p>
                    <h3 class="bTime">5 min</h3>
                    <div class="buttons">
                        
                        <input type="button" value="-" class="bMinus">                      <input type="button" value="+" class="bPlus">
                    </div>
                </div>
            </div>
            <div class="ButtonBig">
                <input type="button" value="start" class="start">
                <input type="button" value="pause" class="pause hide">
                <input type="button" value="Reset" class=" resett">
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
